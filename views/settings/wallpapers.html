<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez Admin Services, un projet d'étudiant géré par la team Corundum">
    <title>Admin Services</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/panel.css">

    <style>
        #remove {
            color: #40798c;
            cursor: pointer;
        }

        #remove:hover {
            text-decoration: underline;
        }

        .articleContain {
            justify-content: flex-start;
        }

        article {
            width: 24%;
            position: relative;
            padding: 0;
            background: none;
            margin: 0 1% 1em 0;
            overflow: hidden;
        }

        article:hover {
            cursor: pointer;
        }

        article img {
            width: auto;
            height: 100%;
            border-radius: 5px;
        }

        #information {
            margin-top: 1em;
        }
    </style>
    <link rel="icon" href="../../assets/img/logo.png">
</head>

<body>
    <header>
        <nav>
            <div id="brand">
                <img src="../../assets/img/logo.png" alt="Logo Admin Services" id="brandIcon">
            </div>
            <ul id="navItems">
                <li>
                    <a href="../settings/panel.html" title="Menu de l'application"><i
                            class="fa-solid fa-arrow-left"></i></a>
                </li>
                <li>
                    <a href="../panel.html" title="Retour à l'accueil"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <div id="logoutChamp">
                        <a href="#" id="logout">
                            <img src="#" alt="Photo de profil" id="pfpLogout">
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Fonds d'écran</h1>
        <p>Sélectionnez un fond d'écran, il sera appliqué sur votre page d'accueil. Cliquez <span id="remove">ici</span>
            pour supprimer un fond d'écran actif.</p>
        <h2>Nature</h2>
        <div id="nature" class="articleContain">

        </div>
        <h2>Urbain</h2>
        <div id="city" class="articleContain">

        </div>
        <h2>Nuit</h2>
        <div id="night" class="articleContain">

        </div>
        <p id="information"><small>Fonds d'écran fournis par <a href="https://pexels.com/fr-fr/" target="_blank">Pexels</a>.</small></p>
    </main>
