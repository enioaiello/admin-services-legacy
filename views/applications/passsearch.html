<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>PassSearch</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 25%;
        }

        input {
            width: 100%;
            padding: 5%;
            margin: 1vh 0;
            border: 1px solid black;
            border-radius: 10px;
        }

        input[type=submit] {
            background-color: white;
        }

        p {
            margin: 10vh 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PassSearch</h1>
    <form>
        <label>
            <input type="text" placeholder="Tapez une recherche pour Google" id="search-box">
        </label>
        <input type="submit" value="Rechercher" id="search-button">
    </form>
    <p><a href="../apps.html">Retourner Ã  Admin Services</a></p>
    <script type="text/javascript">
        const box = document.getElementById("search-box");
        const button = document.getElementById("search-button");

        function search(e) {
            e.preventDefault();
            const content = box.value;
            window.open("https://www.google.com/search?q=" + content, '_blank');
        }

        button.addEventListener("click", search);
    </script>
</body>
</html>
