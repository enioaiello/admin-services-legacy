<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Texte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="editor" placeholder="Commencez à écrire..."></textarea>
        <button onclick="saveText()">Enregistrer</button>
        <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">
    </div>
    <script src="script.js"></script>
</body>
</html>
