<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Texte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Éditeur de Texte</h1>
        <p>Éditez des textes au format txt.</p>
        <label for="text"></label><textarea id="text" placeholder="Saisissez votre texte ici..."></textarea>
        <button id="save">Enregistrer</button>
        <button id="load">Charger</button>
        <button id="clear">Effacer</button>
        <button id="quit">Quitter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
