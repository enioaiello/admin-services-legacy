<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Découvrez Admin Services : un projet étudiant">
    <title>Admin Services</title>
    <link rel="icon" href="https://enioaiello.github.io/admin-services-legacy/assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login/login.css">
</head>
<body>
    <div class="container">
        <h1>Connexion à un compte existant</h1>
        <p>Connectez-vous à votre compte <strong>Admin Services</strong> pour accéder à l'ensemble des services.</p>
        <p>Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous</a> !</p>
        <form>
            <label>
                <input type="text" id="email" placeholder="Votre adresse email" required>
            </label>
            <label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>
            </label>
            <p id="error"></p>
            <input type="submit" id="submit" value="Se connecter" class="button">
        </form>
        <a href="#" id="reset">Réinitialiser mon mot de passe</a>
    </div>
    <img src="../../assets/img/logo.png" alt="Logo Admin Services" id="logo">
    <script type="text/javascript" src="../../assets/js/login.js"></script>
</body>
</html>
