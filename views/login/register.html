<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Découvrez Admin Services : un projet étudiant">
    <title>Admin Services</title>
    <link rel="icon" href="https://enioaiello.github.io/admin-services-legacy/assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login/login.css">
</head>
<body id="register">
    <div class="container">
        <h1>Création de compte</h1>
        <p>Créez un compte <strong>Admin Services</strong> à utiliser sur l'ensemble du réseau.</p>
        <p>Vous possédez un compte ? <a href="./login.html">Connectez-vous</a>.</p>
        <form>
            <label>
                <input type="text" id="username" placeholder="Votre nom d'utilisateur" required>
            </label>
            <label>
                <input type="text" id="email" placeholder="Votre adresse email" required>
            </label>
            <label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>
            </label>
            <label>
                <input type="text" id="pfp" placeholder="Votre photo de profil">
            </label>
            <input type="submit" id="submit" value="Créer mon compte" class="button">
        </form>
        <p id="error"></p>
    </div>
    <img src="../../assets/img/logo.png" alt="Logo Admin Services" id="logo">
    <script type="text/javascript" src="../../assets/js/authentification/register.js"></script>
</body>
</html>
