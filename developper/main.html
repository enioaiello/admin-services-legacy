<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Services | Panel Développeurs</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .action {
            display: block;
            padding: 1%;
            margin: 1%;
            background-color: royalblue;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Panel Développeurs</h2>
    <p><a href="../index.html">Retour à l'accueil</a></p>
    <h3>Actions que vous pouvez réaliser</h3>
    <div class="action">
        
    </div>
    <ul>
        <li>
            <a onclick="eraseCookies">Supprimer les cookies</a>
        </li>
        <li>
            <a onclick=""></a>
        </li>
    </ul>
    <script>
        const information = document.querySelector(".action");

        function eraseCookies() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            localStorage.removeItem("group");
            information.textContent = "Cookies supprimés avec succès ! Rafraîchissez la page pour voir les changements";
            setTimeout(() => {
                information.textContent = "";
            }, 5000);
        }
    </script>
</body>
</html>
