<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez Admin Services, un projet d'étudiant géré par la team Corundum">
    <title>Admin Services</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" href="./assets/img/logo.png">
</head>
<body>
    <div class="container">
        <img src="./assets/img/logo.png" alt="Logo d'Admin Services">
        <h1>Admin Services</h1>
        <h2>Se connecter</h2>
        <form>
            <label for="email"></label><input type="email" id="email" placeholder="Entrez votre adresse email">
            <label for="password"></label><input type="password" id="password" placeholder="Entrez votre mot de passe">
            <input type="submit" id="login" value="Se connecter">
        </form>
        <div class="loginError none">
            <p>Votre adresse email ou votre mot de passe est incorrect !</p>
        </div>
        <p id="loginInfo"><a href="./views/support/login.html"><small>En savoir plus</small></a> | <a href="./views/login/register.html"><small>S'inscrire</small></a> |
            <a href="https://discord.gg/YhN9EcUGny" target="_blank"><small>Rejoindre le serveur support</small></a></p>
    </div>
    <script src="./assets/js/log-again.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/google-mode-check.js"></script>
</body>
</html>
